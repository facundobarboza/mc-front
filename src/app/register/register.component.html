<div class="animated fadeInRight">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-6">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="card mt-5 mb-5">
                        <div class="card-body">
                            <h5 class="card-title">Crear nueva cuenta</h5>
                            <!-- <h6 class="card-subtitle mb-2 text-muted">Acceso para administradores</h6> -->
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of thecard's content.</p> -->


                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    [(ngModel)]="user.email" required email>
                                <span *ngIf="f.submitted && f.controls['email'].errors"
                                    class="text-danger animated fadeIn fast">El
                                    correo es obligatorio</span>
                            </div>

                            <div class="form-group">
                                <label for="name">Nombre y Apellido</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="user.name"
                                    required minlength="2">
                                <span *ngIf="f.submitted && f.controls['name'].errors"
                                    class="text-danger animated fadeIn fast">El
                                    nombre es obligatorio</span>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input class="form-control" type="password" name="password" id="password"
                                    [(ngModel)]="user.password" required minlength="6">
                                <span *ngIf="f.submitted && f.controls['password'].errors"
                                    class="text-danger animated fadeIn fast">La contraseña debe de ser más de 6
                                    letras</span>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me"
                                    [(ngModel)]="remindMe">
                                <label class="form-check-label" for="remember-me">Recordar mi usuario</label>
                            </div>
                            <a routerLink="/login" class="card-link">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn btn-primary" type="submit">
                                Crear cuenta
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
