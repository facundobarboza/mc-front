<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <!-- <img src="../../assets/images/slide-1.jpg" class="d-block w-50" alt="..."> -->
            <div class="bg-slide-1"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>Bebidas</h1>
                <p>Descripción de los productos.</p>
            </div>
        </div>
        <div class="carousel-item">
            <!-- <img src="../../assets/images/slide-2.jpg" class="d-block w-50" alt="..."> -->
            <div class="bg-slide-2"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>Lacteos</h1>
                <p>Descripción de los productos.</p>
            </div>
        </div>
        <div class="carousel-item">
            <!-- <img src="../../assets/images/slide-3.jpg" class="d-block w-50" alt="..."> -->
            <div class="bg-slide-3"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>Dulces</h1>
                <p>Descripción de los productos.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container animated fadeIn fast">
    <!-- <div class="row mb-5">
        <div class="card text-white">
            <img src="./../../../assets/images/mercadopago.jpg" class="card-img" alt="...">
        </div>
    </div> -->
    <div class="row mb-5 justify-content-center">
        <div class="col-md-6 mt-2 mb-2" *ngFor="let category of categories | async">
            <div class="card h-100 card-mc">
                <!-- <img src="./../../../assets/images/category-4.jpg" class="card-img-top" alt="..."> -->
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-md-9">
                        <h5 class="card-title">{{category.name}}</h5>
                        <p class="card-text white-space-normal">{{category.description}}</p>
                    </div>
                    <div class="col-md-3 text-center d-none d-lg-block">
                        <i [ngClass]="category.icon" class="fas fa-4x text-black-50"></i>
                    </div>
                </div>
                <div class="card-footer background-white">
                    <button [routerLink]="['/products', category.name]" class="btn btn-primary">Ver productos</button>
                    <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-12 heading-section text-center text-uppercase ftco-animate fadeInUp ftco-animated">
            <span class="subheading">Productos destacados</span>
            <h2 class="mb-4">Nuestros productos</h2>
            <!-- <p>Muy lejos, detrás de la palabra montañas, lejos de los países Vokalia y Consonantia</p> -->
        </div>
    </div>
    <div class="row mb-5 justify-content-center">
        <div class="col-md-6 col-lg-3 mt-2 mb-2" *ngFor="let product of products | async">
            <div class="card h-100 card-mc animated fadeIn fast cursor-pointer" (click)="detail(product.id)">
                <div class="box">
                    <img [src]="product.imgProduct" class="" [alt]="product.name">
                </div>
                <div class="card-body">
                    <h5 class="card-title fa-1x">{{product.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-dist">${{product.price}}</h6>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
