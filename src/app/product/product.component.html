<app-navbar></app-navbar>

<ng-container>
    <div class="container" *ngIf="product$ | async as product; else loading">
        <div class="row mt-5 mb-5 animated fadeIn fast">
            <div class="col-md-4 text-center" style="background-color: white; height: 400px;">
                <img [src]="product.imgProduct" class="img-fluid" style="height: 100%;
                -o-object-fit: contain;
                object-fit: contain;
                -o-object-position: center center;
                object-position: center center;">
                <br>
            </div>
            <div class="col-md-8">
                <h3>
                    <span class="text-dist mr-2">{{product.name}}</span>
                    <span [ngClass]="{'td-line-through text-muted': product.applyDiscount}">${{product.price}}</span>
                    <span *ngIf="product.applyDiscount" class="ml-2 mr-2">${{product.priceDiscount}}</span>
                    <span *ngIf="product.applyDiscount" class="badge badge-danger"><i class="fas fa-caret-down"></i>
                        {{product.percentage}}%</span>
                </h3>
                <hr>
                <p>{{product.description}}</p>
                <button type="button" class="btn btn-info btn-sm" (click)="back()">Volver</button>
                <button type="button" class="btn btn-dist btn-sm" (click)="addToCart(product)">Agregar al
                    carrito</button>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <!-- <h2>nada</h2> -->
    </ng-template>
</ng-container>
